name: lavender
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  easy_localization: ^3.0.8
  flutter_bloc: ^9.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation: ^3.1.0
  dio: ^5.9.0
  freezed: ^3.1.0
  pretty_dio_logger: ^1.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo_app.png"
  adaptive_icon_background: "#817FC5"
  adaptive_icon_foreground: "assets/images/logo_app.png"

flutter:
  uses-material-design: true
  

  assets:
    - assets/images/
    - assets/svg/
    - assets/lang/
